<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Score Keeper</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
</head>

<body>
  <section class="section is-flex is-justify-content-center">

    <div class="container">
      <div class="columns">
        <div class="column is-half is-offset-one-quarter">

          <div class="card">
            <div class="card-im">
              <figure class="image is2by1">
                <img src="https://images.unsplash.com/photo-1576617497557-22895ee5930b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8NXx8cGluZyUyMHBvbmd8ZW58MHx8MHx8&w=1000&q=80" alt="">
              </figure>
            </div>
            <header class="card-header">
              <p class="card-header-title">
                PING PONG SCORE KEEPER
              </p>

            </header>
            <div class="card-content">
              <div class="content">
                <h1 class="title is-1"><span id="p1Display">0</span> to <span id="p2Display">0</span>
                </h1>
                <p class="subtitle"> Use buttons to track scores</p>

                <label for="playTo" class="label is-large is-inline">Playing To</label>
                <div class="select is-rounded">

                  <select name="" id="playTo">
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                  </select>


                </div>
              </div>
            </div>
            <footer class="card-footer" style="overflow:auto ;">
              <button id="p1Button" class="card-footer-item is-primary button is-large">+1 Player
                One</button>
              <button id="p2Button" class="card-footer-item is-info button is-large">+1 Player
                Two</button>
              <button id="reset" class="card-footer-item is-danger button is-large">Reset</button>
            </footer>
          </div>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </section>

</html>
